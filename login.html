<!DOCTYPE html>
<html>
<head>
  <title>login form</title>
</head>
<body>
  <h1>Sign in</h1>
  <form action="" method="post" novalidate=>
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br><br>
      {{ form.username(size=32) }}
    </p>
    <p>
      {{ form.password.label }}<br><br>
      {{ form.password(size=32) }}
    </p>
    <p>
      {{ form.remember_me() }}
      {{ form.remember_me.label }}
    </p>
    <p>
      {{ form.submit() }}
    </p>

  </form>
